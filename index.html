<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Atividades</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <form onsubmit="salvarAtividade(event)">
        <div class="fields">
          <div id="atividade" class="field-wrapper">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-text"
            >
              <path d="M17 6.1H3" />
              <path d="M21 12.1H3" />
              <path d="M15.1 18H3" />
            </svg>

            <input
              type="text"
              placeholder="Qual a atividade?"
              name="atividade"
              required
            />
          </div>
          <div id="place" class="field-wrapper">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16.6668 8.33329C16.6668 13.3333 10.0002 18.3333 10.0002 18.3333C10.0002 18.3333 3.3335 13.3333 3.3335 8.33329C3.3335 6.56518 4.03588 4.86949 5.28612 3.61925C6.53636 2.36901 8.23205 1.66663 10.0002 1.66663C11.7683 1.66663 13.464 2.36901 14.7142 3.61925C15.9645 4.86949 16.6668 6.56518 16.6668 8.33329Z"
                stroke="#A1A1AA"
                style="
                  stroke: #a1a1aa;
                  stroke: color(display-p3 0.6314 0.6314 0.6667);
                  stroke-opacity: 1;
                "
                stroke-width="1.25"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M10.0002 10.8333C11.3809 10.8333 12.5002 9.714 12.5002 8.33329C12.5002 6.95258 11.3809 5.83329 10.0002 5.83329C8.61945 5.83329 7.50016 6.95258 7.50016 8.33329C7.50016 9.714 8.61945 10.8333 10.0002 10.8333Z"
                stroke="#A1A1AA"
                style="
                  stroke: #a1a1aa;
                  stroke: color(display-p3 0.6314 0.6314 0.6667);
                  stroke-opacity: 1;
                "
                stroke-width="1.25"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>

            <input
              type="text"
              name="lugar"
              placeholder="Qual o endereço?"
              required
            />
          </div>

          <div id="data" class="field-wrapper">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6.66667 1.66669V5.00002M13.3333 1.66669V5.00002M2.5 8.33335H17.5M4.16667 3.33335H15.8333C16.7538 3.33335 17.5 4.07955 17.5 5.00002V16.6667C17.5 17.5872 16.7538 18.3334 15.8333 18.3334H4.16667C3.24619 18.3334 2.5 17.5872 2.5 16.6667V5.00002C2.5 4.07955 3.24619 3.33335 4.16667 3.33335Z"
                stroke="#A1A1AA"
                style="
                  stroke: #a1a1aa;
                  stroke: color(display-p3 0.6314 0.6314 0.6667);
                  stroke-opacity: 1;
                "
                stroke-width="1.25"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>

            <select id="seletor-dia" name="dia">
              <option value="2024-03-01">01 de feveiro</option>
            </select>
          </div>

          <div id="hora" class="field-wrapper">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.99984 5.00002V10L13.3332 11.6667M18.3332 10C18.3332 14.6024 14.6022 18.3334 9.99984 18.3334C5.39746 18.3334 1.6665 14.6024 1.6665 10C1.6665 5.39765 5.39746 1.66669 9.99984 1.66669C14.6022 1.66669 18.3332 5.39765 18.3332 10Z"
                stroke="#A1A1AA"
                style="
                  stroke: #a1a1aa;
                  stroke: color(display-p3 0.6314 0.6314 0.6667);
                  stroke-opacity: 1;
                "
                stroke-width="1.25"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>

            <select id="seletor-hora" name="hora">
              <option value="10:30">10:30</option>
            </select>
          </div>
        </div>

        <button class="form-button">Salvar atividade</button>
      </form>

      <main>
        <h1>Atividades</h1>
        <section id="tasks-container"></section>
      </main>

    </div>
    <footer>
      <p>
        Site criado por Gustavo Leão. Obrigado pelo seu tempo! <br />
        Acesse meu
        <a class="github" href="http://www.Github.com/GustaLeao/" target="_blank">Github</a> e meu
        <a class="linkedin" href="https://www.linkedin.com/in/gustavo-le%C3%A3o-781758269/" target="_blank">LinkedIn</a>
        por estes Links
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>
      dayjs().format();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
    <script>
      dayjs.locale("pt-br");
    </script>
    <script src="main.js"></script>
  </body>
</html>
